<div class="body">

    <div class="hint">
        That function is connected to an error gateway. 
        Decide, whether the function should be activated on success or error.
    </div>

    <div class="option-wrapper">

        <div class="option on-success" [ngClass]="{ 'active': selection === ErrorGatewayEvent.Success }" (click)="setValue(ErrorGatewayEvent.Success)">

            <div class="header">
                that method should be activated
            </div>
            <div class="value">{{config.errorGatewayConfig.successConnectionName}}</div>

        </div>

        <div class="option on-error" [ngClass]="{ 'active': selection === ErrorGatewayEvent.Error }" (click)="setValue(ErrorGatewayEvent.Error)">
            
            <div class="header">
                that method should be activated
            </div>
            <div class="value">{{config.errorGatewayConfig.errorConnectionName}}</div>

        </div>

    </div>

</div>
