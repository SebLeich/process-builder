<div class="body">

    <div class="function-wrapper" *ngFor="let func of (availableFunctions$|async)" (click)="selectFunction(func)" [ngClass]="{
        'active': func.identifier === selection
    }">
    
        <app-function-preview [func]="func" [attr.active]="func.identifier === selection? true: undefined"></app-function-preview>
    
    </div>

</div>
